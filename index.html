<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Exercise Tracker</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <img src="assets/images/weighlifting50.png" alt="weighlifting">
        <h1 class="ml-3 is-size-1 is-vcentered">Exercise Tracker</h1>
    </nav>
    <div>
        <div id="exercise">
            <h6>Type of exercise</h6>
            <div class="control">
                <div class="select">
                    <select>
                        <Option>Select Muscle Group</Option>
                    </select>
                </div>
            </div>
        </div>
        <div id="group">Muscle Group</div>
    </div> 
    <div class="box">
        <ul>
            <li><input type="checkbox"> Monday</li>
            <hr>
            <li><input type="checkbox"> Tuesday</li>
            <hr>
            <li><input type="checkbox"> Wednesday</li>
            <hr>
            <li><input type="checkbox"> Thursday</li>
            <hr>
            <li><input type="checkbox"> Friday</li>
        </ul>          
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
