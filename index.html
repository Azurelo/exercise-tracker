<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Exercise Tracker</title>
</head>
<body class="has-background-image is-background-fixed" style="background-image: url('assets/images/gymbackground.jpg'); background-size: cover; background-position: center;">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <img src="assets/images/weighlifting50.png" alt="weighlifting">
        <h1 class="ml-3 is-size-1 is-vcentered">Exercise Tracker</h1>
    </nav>
    <div class="main-container">
    <div class="type-muscle-container">
    <div class="" id="exercise">
            <h6>Type of exercise</h6>
                <div class="left-box">
                    <select id="dropdown1">
                        <Option style="display:none">Select Muscle Group</Option>
                        <option>Abdominals</option>
                        <option>Abductors</option>
                        <option>Adductors</option>
                        <option>Biceps</option>
                        <option>Calves</option>
                        <option>Chest</option>
                        <option>Forearms</option>
                        <option>Glutes</option>
                        <option>Hamstrings</option>
                        <option>Lats</option>
                        <option>Lower_back</option>
                        <option>Middle_back</option>
                        <option>Neck</option>
                        <option>Quadriceps</option>
                        <option>Traps</option>
                        <option>Triceps</option>
                    </select>
                    <select id="dropdown2">
                        <Option style="display:none">Type of exercise</Option>
                        <option>Cardio</option>
                        <option>Olympic_weightlifting</option>
                        <option>Powerlifting</option>
                        <option>Strength</option>
                        <option>Stretching</option>
                        <option>Strongman</option>
                    </select>
                    <select id="dropdown3">
                        <Option style="display:none">Difficulty</Option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Expert</option>
                    </select>
                    <button class="x-search">Search</button>
                </div>
        </div>

        <div class="button-grid" id="group">

        </div>
    </div> 

    <!-- Our Drag and Drop Area -->
    <div class="right-box">
        <div id="monday" class="dropzone">Monday</div>
        <div id="tuesday" class="dropzone">Tuesday</div>
        <div id="wednesday" class="dropzone">Wednesday</div>
        <div id="thursday" class="dropzone">Thursday</div>
        <div id="friday" class="dropzone">Friday</div>
        
        <div class="savedList">        
            <h4>
                Saved Exercises List
            </h4>
            <!-- Create the card -->
            <div id="card" class="card">Card</div>

            <!-- Create the original div for the card -->
            <div id="original-div">Original div</div>
        </div>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
